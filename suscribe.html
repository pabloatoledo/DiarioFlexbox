        <section>
            <p class="suscrib">Suscribirse</p>
            <form action="">
                <fieldset class="form-susc">
                    <legend>Datos personales</legend>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                    <label class="hidNom" id="errNom">El nombre debe contener al menos 3 letras</label>

                    <label for="apellido">Apellido: </label>
                    <input type="text" id="apellido" placeholder="Tu apellido">
                    <label class="hidApe" id="errApe">El apellido debe contener al menos 3 letras</label>

                    <label for="email">E-Mail: </label>
                    <input type="email" id="email" placeholder="Tu correo electrónico">
                    <label class="hidMail" id="errMail">Debe tener un formato de email válido</label>

                    <label for="contra">Contraseña: </label>
                    <input type="password" id="contra" minlength="8" required>
                    <label class="hidContra" id="errContra">Debe tener al menos 8 caracteres, formados por letras y números</label>

                    <label for="telefono">Teléfono: </label>
                    <input type="tel" id="telefono" placeholder="1112345678">
                    <label class="hidTel" id="errTel">Debe tener un número de al menos 7 dígitos, sin espacios, guiones ni paréntesis</label>

                    <label for="direccion">Dirección: </label>
                    <input type="text" id="direccion" placeholder="San Martin 123">
                    <label class="hidDir" id="errDir">Debe contener al menos 5 caracteres, con letras, números y un espacio en el medio</label>


                    <input class="enviar" type="submit" value="Suscribirse">
                </fieldset>
            </form>
        </section>
